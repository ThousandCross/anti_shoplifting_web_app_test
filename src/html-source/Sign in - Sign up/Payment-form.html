<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Shoplifting Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="Anti-Shoplifting-Dev.css">
</head>
<body style="background-image: url(../img/Login_signup-bg.png); background-size:cover; background-attachment: fixed;">
    
    <div class="container">
        
        <div class="row align-items-center justify-content-evenly vh-100">
            <div class="col-8 p-5" style="min-width: 400px;">
              <form class="bg-white rounded">
                
              <div class="m-4 pb-2">

                <div class="h3 pt-4 pb-2 text-center">Payment Method
                </div>

                <div class="d-flex justify-content-center mb-4">
                 <img src="../img/5 cards icons.png" height="50px">
                </div>

                
                <div class="h5 pb-2 text-start">Credit Card Information
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="credit_card_number" class="form-control form-control-lg" />
                    <label class="form-label" for="credit_card_number">カード番号</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="family_name_on_card_kana" class="form-control form-control-lg" />
                    <label class="form-label" for="family_name_on_card_kana">カード名義人姓カナ</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="name_on_card_kana" class="form-control form-control-lg" />
                    <label class="form-label" for="name_on_card_kana">カード名義人名カナ</label>
                  </div>

                  <div class="pb-2 text-start">カード有効期限
                  </div>

                  <div class="row d-flex">
                    <div class="col-3">
                        <div class="form-outline d-flex mb-4">
                            <input placeholder="mm 月" type="text" id="month" class="form-control form-control-lg"/>
                            <label class="form-label" for="month">月</label>
                          </div>
                    </div>

                    <div class="col-3">
                      <div class="form-outline d-flex mb-4">
                          <input placeholder="yyyy 年" type="text" id="year" class="form-control form-control-lg"/>
                          <label class="form-label" for="year">年</label>
                        </div>
                  </div>
                  </div>

                  <div class="row">
                    <div class="col-3">
                  <div class="form-outline d-flex mb-4">
                      <input type="text" id="security_code" class="form-control form-control-lg"/>
                      <label class="form-label" for="security_code">セキュリティコード</label>
                    </div>
                  </div>           
                  </div>

              </div>
    
              <div class="row justify-content-end pb-3 pe-3">

                  <div class="col-5 col-sm-4 col-lg-3 col-xl-2">
                      <a href="../Sign in - Sign up/Company-registration-contd.html" type="submit" class="btn btn-block btn-light">戻る</a>
                  </div>

                  <div class="col-5 col-sm-4 col-lg-3 col-xl-2">
                      <a href="../Sign in - Sign up/Info-confirmation.html" type="submit" class="btn btn-block text-white" style="background-color:#4f49f0">次へ</a>
                  </div>
              </div>

                </form>
            </div>

        </div>  
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
