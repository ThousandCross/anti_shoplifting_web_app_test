<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Shoplifting Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../Main Screen/Anti_Shoplifting_Dev_CSS.css">
</head>
<body style="background-image: url(../img/Login_signup-bg.png); background-size: cover; background-attachment: fixed;">
    
    <div class="container d-flex align-items-center justify-content-center vh-100">
        
            <div class="col-8 col-md-6 col-lg-5 col-xl-4">
                <div class="text-center loginbox">

                    <form class="box rounded justify-items-center" style="background-color: #fff;">

                     <img class="mb-4 mt-3"src="../img/Anti_Shoplifting_Dev_logo.png" height="80px">

                     <div class="p-4 form">
                        <div class="form-outline mb-4">
                            <input type="text" id="company-code" class="form-control form-control-lg" />
                            <label class="form-label" for="company-code">Company Code</label>
                          </div>

                          <div class="form-outline mb-4">
                          <input type="text" id="store-code" class="form-control form-control-lg" />
                          <label class="form-label" for="store-code">Store Code</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                          </div>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input class="me-2"type="checkbox" value="remember-me">Remember me?
                        </label>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <a href="../Main Screen/Anti-Shoplifting-Dev-Dashboard.html" class="btn btn-lg mb-2 w-50 text-white rounded" type="button" style="background-color:#4f49f0;">Login</a>
                    </div>

                        <a href="../Sign in - Sign up/Password-reset.html"><p class="pb-3" style="color:#4f49f0">Forgot password?</p></a>
                
                        <hr class="w-75 mx-auto">

                        <p class="pb-3">Don't have an account? <a href="../Sign in - Sign up/Sign-in-screen.html"><span style="color:#4f49f0;">Sign up</span></p></a>
                
                    </form>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
