<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Shoplifting Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="Anti-Shoplifting-Dev.css">
</head>
<body style="background-image: url(../img/Login_signup-bg.png); background-size:cover; background-attachment: fixed;">
    
    <div class="container">
        
        <div class="row align-items-center justify-content-evenly vh-100">
            <div class="col-10 col-lg-8 col-xl-6 p-5" style="min-width: 400px;">
              <div class="bg-white rounded">
                
              <div class="justify-content-center m-4 pb-2">

                <div class="h3 pt-4 pb-2 text-center">Store Registration Completed
                </div>

                <div class="d-flex justify-content-center mt-3 mb-4">
                 <img src="../img/store gray.png" height="80px">
                </div>

                <div class="ps-2 pe-2 pb-4 pt-4 text-center">
                  <p>Email has been verified and store registration is completed!</p>
                  <p class="text-dark text-opacity-50">Please wait until store approval is completed by your company. You may close this window.</p>
                </div>

                <div class="row justify-content-center pb-3">
                  <div class="col-12 col-md-8 col-xl-7">
                  <a href="../Sign in - Sign up/Sign-in-screen.html" type="submit" class="btn btn-block text-white" style="background-color:#4f49f0">Finish</a>
                  </div>
                </div>

              </div>

              </div>
            </div>

        </div>  
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
