<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Shoplifting Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="Anti-Shoplifting-Dev.css">
</head>
<body style="background-image: url(../img/Login_signup-bg.png); background-size:cover; background-attachment: fixed;">
    
    <div class="container">
        
        <form class="row align-items-center justify-content-evenly vh-100">
            <div class="col-8 p-5">
              <div class="bg-white rounded">
                
                <div class="m-4 pb-2">
                <div class="h3 p-4 text-center">New Company Registration
                </div>
                
                <div class="h5 pb-2 text-start">Company Information
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="company_name" class="form-control form-control-lg" />
                    <label class="form-label" for="company_name">会社名</label>
                  </div>
                  

                  <div class="row">
                    <div class="col-6">
                        <div class="form-outline mb-4">
                            <input type="text" id="representative_family_name" class="form-control form-control-lg" />
                            <label class="form-label" for="representative_family_name">代表者姓</label>
                          </div>
                    </div>

                    <div class="col-6">
                        <div class="form-outline mb-4">
                            <input type="text" id="representative_first_name" class="form-control form-control-lg" />
                            <label class="form-label" for="representative_first_name">代表者名</label>
                          </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                        <div class="form-outline mb-4">
                            <input type="text" id="representative_family_name_kana" class="form-control form-control-lg" />
                            <label class="form-label" for="representative_family_name_kana">代表者姓カナ</label>
                          </div>
                    </div>

                    <div class="col-6">
                        <div class="form-outline mb-4">
                            <input type="text" id="representative_first_name_kana" class="form-control form-control-lg" />
                            <label class="form-label" for="representative_first_name_kana">代表者名カナ</label>
                          </div>
                    </div>
                  </div>

                <div class="h5 pb-2text-start">Address
                </div>

                <div class="row align-items-center">                    
                      <div class="input-group">
                        
                        <div class="form-outline mb-4">
                          <input type="search" id="zipcode" class="form-control" />
                          <label class="form-label" for="zipcode">郵便番号</label>
                        </div>

                        <div>
                          <button type="submit" class="btn btn-lg text-white" style="background-color:#4f49f0">検索
                          </button>
                        </div>
                       
                      </div>              
                </div>

                  <select class="form-label form-select mb-4" id="prefecture">
                    <option selected>都道府県</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>

                  <div class="form-outline mb-4">
                    <input type="text" id="city" class="form-control form-control-lg" />
                    <label class="form-label" for="city">市区町村</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="street" class="form-control form-control-lg" />
                    <label class="form-label" for="street">番地</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="building" class="form-control form-control-lg" />
                    <label class="form-label" for="building">建物名</label>
                  </div>

                <div class="h5 pb-2 text-start">Company Contact Information
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="tel" class="form-control form-control-lg" />
                    <label class="form-label" for="tel">電話番号</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="mail" class="form-control form-control-lg" />
                    <label class="form-label" for="mail">メールアドレス</label>
                  </div>

                </div>
    
                <div class="row justify-content-end pb-3 pe-3">

                  <div class="col-2">
                      <a href="../Sign in - Sign up/Sign-in-screen.html" type="button" class="btn btn-block btn-light">戻る</a>
                  </div>

                  <div class="col-2">
                      <a href="../Sign in - Sign up/Company-registration-contd.html" type="submit" class="btn btn-block text-white" style="background-color:#4f49f0">次へ</a>
                  </div>
              </div>

                </div>
            </div>

        </form>  
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
